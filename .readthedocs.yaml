# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

build:
  os: ubuntu-24.04
  tools:
    python: "latest"
  jobs:
    # NOTE: not sure best way to modify PATH to just run 'pixi'
    # https://github.com/readthedocs/readthedocs.org/issues/6311...
    create_environment:
      - echo $READTHEDOCS_VIRTUALENV_PATH
      - PIXI_HOME=$READTHEDOCS_VIRTUALENV_PATH curl -fsSL
        https://pixi.sh/install.sh | bash
    install:
      - ls $READTHEDOCS_VIRTUALENV_PATH/
      - pixi shell -e docs
    build:
      html:
        - pixi run docs
        - mv docs/_build/html $READTHEDOCS_OUTPUT
